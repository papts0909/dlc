[opcache]
opcache.enable=1
opcache.enable_cli=1 ; Kích hoạt Opcache cho cả CLI (nếu cần)
opcache.memory_consumption=128  ; Kích thước bộ nhớ Opcache (MB)
opcache.interned_strings_buffer=8 ; Bộ nhớ đệm cho các chuỗi nội bộ (MB)
opcache.max_accelerated_files=4000 ; Số lượng tệp tối đa có thể được lưu trữ trong Opcache
opcache.revalidate_freq=60 ; Tần suất kiểm tra các thay đổi trong tệp (giây)
opcache.fast_shutdown=1 ; Sử dụng phương pháp tắt nhanh (tăng tốc độ tắt máy chủ)